component_management:
  individual_components:
    - component_id: core  
      paths:
        - packages/core/**

    - component_id: exporter-static
      paths:
        - packages/exporter-static/**

    - component_id: exporter-vercel  
      paths:
        - packages/exporter-vercel/**

    - component_id: plugin-css
